name: Update Country Count

on:
  workflow_dispatch:
    inputs:
      country:
        description: "Ülke adı"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update config.json
        run: |
          COUNTRY="${{ github.event.inputs.country }}"
          FILE="config.json"
          # Eğer yoksa 0'dan başlat
          if [ ! -f $FILE ]; then
            echo "{}" > $FILE
          fi
          # jq ile artır
          TMP=$(mktemp)
          jq --arg c "$COUNTRY" '.[$c] = (.[$c] + 1 // 1)' $FILE > $TMP && mv $TMP $FILE

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config.json
          git commit -m "Update country count for ${{ github.event.inputs.country }}"
          git push
