<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cush - My Links</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-content">
        <!-- Hoş geldiniz ekranı -->
        <div id="welcome-screen">
            <img src="img/cush_transparent.png" alt="cush" id="logo">
        </div>
        <div class="container">
            <!-- Tema geçiş butonu -->
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Üst Kısım - Profil -->
            <section class="profile-section">
                <div class="profile-image">
                    <!-- Profil fotoğrafı img klasöründen -->
                    <img id="profile-picture" src="img/profile-picture.webp" alt="@cushprod Profil Fotoğrafı">
                </div>
                <h1 class="profile-name">@cushprod</h1>
                <p class="profile-bio">Music • Production</p>
            </section>

            <!-- Sosyal Medya Butonları -->
            <div class="social-icons">
                <a href="https://youtube.com/@CUSHPROD" target="_blank" class="social-icon youtube">
                    <img src="icons/youtube.webp" alt="YouTube">
                </a>
                <a href="https://soundcloud.com/cushprod" target="_blank" class="social-icon soundcloud">
                    <img src="icons/soundcloud.webp" alt="SoundCloud">
                </a>
                <a href="https://instagram.com/beratt808" target="_blank" class="social-icon instagram">
                    <img src="icons/instagram.webp" alt="Instagram">
                </a>
                <a href="https://tiktok.com/@beratt808" target="_blank" class="social-icon tiktok">
                    <img src="icons/tiktok.webp" alt="TikTok">
                </a>
                <a href="mailto:cushprod@gmail.com" class="social-icon email">
                    <img src="icons/mail.webp" alt="Email">
                </a>
            </div>

            <!-- Link Grupları -->
            <div class="link-groups-container">
                <!-- Beat listesi buraya JavaScript ile dinamik olarak eklenecek -->
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>© 2025 cush</p>
            </div>
        </div>

        <!-- Platform Seçim Modalı -->
        <div id="platform-modal" class="platform-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Platform Seçin</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- Ses önizleme oynatıcısı -->
                    <div class="audio-preview-container">
                        <div class="audio-player">
                            <button class="audio-control play-pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="audio-progress">
                                <div class="audio-progress-bar"></div>
                            </div>
                            <div class="audio-time">0:00</div>
                            <button class="audio-control mute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>

                    <!-- İkinci ses oynatıcı (sadece YOU için gösterilecek) -->
                    <div class="audio-preview-container second-audio" style="display: none;">
                        <div class="audio-player">
                            <button class="audio-control play-pause2">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="audio-progress">
                                <div class="audio-progress-bar2"></div>
                            </div>
                            <div class="audio-time2">0:00</div>
                            <button class="audio-control mute2">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>

                    <div class="platform-options">
                        <a target="_blank" class="platform-option" data-platform="youtube">
                            <div class="platform-icon">
                                <img src="icons/youtube3.webp" alt="YouTube">
                            </div>
                            <span>YouTube</span>
                        </a>
                        <a target="_blank" class="platform-option" data-platform="beatstars">
                            <div class="platform-icon">
                                <img src="icons/beatstars.webp" alt="BeatStars">
                            </div>
                            <span>BeatStars</span>
                        </a>
                        <a target="_blank" class="platform-option" data-platform="airbit">
                            <div class="platform-icon">
                                <img src="icons/airbit.webp" alt="AirBit">
                            </div>
                            <span>AirBit</span>
                        </a>
                        <a target="_blank" class="platform-option" data-platform="traktrain">
                            <div class="platform-icon">
                                <img src="icons/traktrain.webp" alt="TrakTrain">
                            </div>
                            <span>TrakTrain</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Apple Music Modalı -->
        <div id="apple-music-modal" class="platform-modal">
            <div class="modal-content apple-music-modal">
                <div class="modal-header">
                    <h3>Apple Music Playlist</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="apple-music-embed">
                        <iframe allow="autoplay *; encrypted-media;" frameborder="0" height="450"
                            style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-modals"
                            src="https://embed.music.apple.com/tr/playlist/bi-bira-bi-soju/pl.u-qxylEYDT3ByJYdV?l=tr">
                        </iframe>
                    </div>
                    <div class="apple-music-link-container">
                        <a href="https://music.apple.com/tr/playlist/bi-bira-bi-soju/pl.u-qxylEYDT3ByJYdV?l=tr"
                            target="_blank" class="link-to-apple-music">
                            <i class="fas fa-external-link-alt"></i>
                            Apple Music
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
